<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Starbucks </title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/respon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="line"> </div>
        <div class="container ">
            <div class="logo">
                <a href="#"> <img src="./images/logo.png" alt=""> </a>
            </div>

            <div class="nav">
                <div class="left">
                    <form class="form">
                        <input type="text" name="search" placeholder="Search" id="inpuText">
                        <button class="Btn">
                            <img src="./images/loupe.png" alt="pesquisar">
                        </button>
                    </form>
                </div>
                <div class="menu">
                    <img src="./images/menu.png" alt="menu">
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="content-banner">
            <div>
                <h1> Star Bucks <br/> Happy Our </h1>
                <span>We'll meet you in your inbox.<br/> Drink deals are on their way  </span>
            </div>
            <div class="banner--images">
                <img src="./images/c1.jpg" alt="c1">
                <img src="./images/c2.jpg " alt="c2">
                <img src="./images/c3.jpg" alt="c3">
            </div>
        </div>
    </section>
</body>
</html>
